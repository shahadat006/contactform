    <section>
        <div class="form">
            <h2 class="form-head">Register</h2>
            <form action="" method="post">
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required></br>
                <label for="password"></label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Enter Your Password" required></br>
                <label for="conpassword"></label>
                <input type="password" id="conpassword" name="conpassword" minlength="8" placeholder="Confirm Your Password" required></br>
                <input type="checkbox" name="privacy" id="privacy" required><span>I Accept Your </span class="privacy-policy"><a href="#">Privacy and Policy</a> <br>
                <input type="submit" value="Register Now">
            </form>

        </div>
